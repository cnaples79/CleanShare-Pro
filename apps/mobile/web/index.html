<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>CleanShare Pro</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Capacitor -->
  <script type="module" src="/capacitor.js"></script>
  <script type="module" src="/main.js"></script>

  <style>
    /* Modern Mobile Design System for CleanShare Pro */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      /* Color System */
      --color-primary: #2563eb;
      --color-primary-dark: #1d4ed8;
      --color-primary-light: #3b82f6;
      --color-secondary: #10b981;
      --color-secondary-dark: #059669;
      --color-accent: #8b5cf6;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      --color-success: #10b981;
      
      /* Neutral Colors */
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;
      
      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --bg-dark: #1f2937;
      
      /* Text Colors */
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --text-inverse: #ffffff;
      
      /* Border Colors */
      --border-light: #e5e7eb;
      --border-medium: #d1d5db;
      --border-dark: #9ca3af;
      
      /* Spacing System */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-full: 9999px;
      
      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      line-height: 1.5;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
    }

    .app-container {
      min-height: 100vh;
      background: var(--bg-primary);
      max-width: 480px;
      margin: 0 auto;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow-x: hidden;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: var(--space-xl);
      background: var(--bg-primary);
    }

    .loading-container h2 {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-primary);
      margin: var(--space-lg) 0 var(--space-sm) 0;
    }

    .loading-container p {
      font-size: var(--font-size-base);
      color: var(--text-secondary);
      margin: 0;
    }
    
    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--border-light);
      border-top: 3px solid var(--color-primary);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header Styles */
    .mobile-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-light);
      padding: var(--space-lg) var(--space-lg) var(--space-md) var(--space-lg);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .mobile-header h1 {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-primary);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .mobile-header h1::before {
      content: "üîí";
      font-size: var(--font-size-xl);
    }

    .mobile-header p {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin: var(--space-xs) 0 0 0;
    }

    /* Main Content */
    .mobile-content {
      padding: var(--space-lg);
      min-height: calc(100vh - 120px);
    }

    /* Card System */
    .mobile-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      margin-bottom: var(--space-lg);
      transition: all var(--transition-normal);
    }

    .mobile-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }

    .mobile-card-header {
      padding: var(--space-lg) var(--space-lg) var(--space-md) var(--space-lg);
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-light);
    }

    .mobile-card-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 var(--space-xs) 0;
    }

    .mobile-card-subtitle {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin: 0;
    }

    .mobile-card-body {
      padding: var(--space-lg);
    }

    /* File Upload Zone */
    .file-drop-zone {
      border: 2px dashed var(--border-medium);
      border-radius: var(--radius-lg);
      padding: var(--space-2xl);
      text-align: center;
      background: var(--bg-secondary);
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-bottom: var(--space-lg);
    }

    .file-drop-zone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(37, 99, 235, 0.05) 50%, transparent 70%);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .file-drop-zone:active,
    .file-drop-zone:hover {
      border-color: var(--color-primary);
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
      transform: translateY(-2px);
    }

    .file-drop-zone:active::before,
    .file-drop-zone:hover::before {
      opacity: 1;
    }

    .file-drop-zone.dragover {
      border-color: var(--color-secondary);
      background: rgba(16, 185, 129, 0.1);
      transform: scale(1.02);
    }

    .file-drop-icon {
      font-size: var(--font-size-3xl);
      margin-bottom: var(--space-md);
      opacity: 0.7;
    }

    .file-drop-text {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .file-drop-subtext {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }

    .file-input {
      display: none;
    }

    /* Button System */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-md) var(--space-xl);
      font-size: var(--font-size-base);
      font-weight: 500;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      white-space: nowrap;
      min-height: 3rem;
      width: 100%;
      margin: var(--space-sm) 0;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--color-primary);
      color: var(--text-inverse);
    }

    .btn-primary:hover:not(:disabled),
    .btn-primary:active:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--color-secondary);
      color: var(--text-inverse);
    }

    .btn-secondary:hover:not(:disabled),
    .btn-secondary:active:not(:disabled) {
      background: var(--color-secondary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline {
      background: transparent;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-outline:hover:not(:disabled),
    .btn-outline:active:not(:disabled) {
      background: var(--color-primary);
      color: var(--text-inverse);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-medium);
    }

    .btn-ghost:hover:not(:disabled),
    .btn-ghost:active:not(:disabled) {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-sm {
      padding: var(--space-sm) var(--space-lg);
      font-size: var(--font-size-sm);
      min-height: 2.5rem;
    }

    /* Status Display */
    .status-display {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--space-lg);
      margin: var(--space-lg) 0;
      font-size: var(--font-size-sm);
      line-height: 1.6;
      color: var(--text-primary);
      max-height: 300px;
      overflow-y: auto;
    }

    .status-display strong {
      color: var(--color-primary);
      font-weight: 600;
    }

    /* Platform Info */
    .platform-info {
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: var(--space-md);
      margin-top: var(--space-lg);
      font-size: var(--font-size-xs);
      color: var(--text-secondary);
      text-align: center;
      border: 1px solid var(--border-light);
    }

    /* Alert System */
    .alert {
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      display: flex;
      align-items: flex-start;
      gap: var(--space-sm);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: var(--color-secondary);
    }

    .alert-info {
      background: rgba(37, 99, 235, 0.1);
      border: 1px solid rgba(37, 99, 235, 0.2);
      color: var(--color-primary);
    }

    .alert-warning {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.2);
      color: var(--color-warning);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--color-error);
    }

    /* Loading States */
    .processing-spinner {
      width: 1.5rem;
      height: 1.5rem;
      border: 2px solid var(--border-light);
      border-top: 2px solid var(--color-primary);
      border-radius: var(--radius-full);
      animation: spin 1s linear infinite;
    }

    /* Touch-friendly improvements for mobile */
    @media (max-width: 480px) {
      .mobile-content {
        padding: var(--space-md);
      }

      .file-drop-zone {
        padding: var(--space-xl);
      }

      .btn {
        min-height: 3.5rem;
        font-size: var(--font-size-lg);
      }

      .mobile-card-body {
        padding: var(--space-md);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1f2937;
        --bg-secondary: #111827;
        --bg-tertiary: #374151;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-tertiary: #9ca3af;
        --border-light: #374151;
        --border-medium: #4b5563;
        --border-dark: #6b7280;
      }

      body {
        background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      }
    }
  </style>
</head>
<body>
  <div id="app" class="app-container">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h2>CleanShare Pro</h2>
      <p>Loading privacy protection tools...</p>
    </div>
  </div>

  <script>
    // Basic mobile app initialization  
    console.log('Starting CleanShare Pro initialization...');
    
    // Initialize immediately for web, wait for Capacitor if available
    async function startApp() {
      console.log('DOM loaded, initializing CleanShare Pro...');
      
      // Wait for Capacitor to load (with timeout for web environments)
      await new Promise(resolve => {
        if (window.Capacitor) {
          console.log('Capacitor detected, waiting for ready...');
          resolve();
        } else {
          console.log('No Capacitor detected, checking for deviceready event...');
          
          // Set a timeout in case we're running in a web browser
          const timeout = setTimeout(() => {
            console.log('Timeout reached, proceeding without Capacitor...');
            resolve();
          }, 500);
          
          document.addEventListener('deviceready', () => {
            console.log('Device ready event received');
            clearTimeout(timeout);
            resolve();
          });
        }
      });
      
      console.log('Capacitor initialization complete, starting app...');
      
      // Initialize the main app
      initializeApp();
    }
    
    // Start when DOM is ready
    if (document.readyState === 'loading') {
      window.addEventListener('DOMContentLoaded', startApp);
    } else {
      // DOM is already loaded
      startApp();
    }
    
    function initializeApp() {
      console.log('Initializing CleanShare Pro app interface...');
      const appDiv = document.getElementById('app');
      
      if (!appDiv) {
        console.error('App div not found!');
        return;
      }
      
      try {
        appDiv.innerHTML = `
          <div class="mobile-header">
            <h1>CleanShare Pro</h1>
            <p>Privacy-focused document sanitization</p>
          </div>
          
          <div class="mobile-content">
            <div class="mobile-card">
              <div class="mobile-card-header">
                <h2 class="mobile-card-title">Upload Files</h2>
                <p class="mobile-card-subtitle">Select images or PDF documents to sanitize</p>
              </div>
              <div class="mobile-card-body">
                <div class="file-drop-zone" onclick="selectFile()">
                  <div class="file-drop-icon">üìÑ</div>
                  <div class="file-drop-text">Select Files</div>
                  <div class="file-drop-subtext">Tap to select images or PDFs up to 10MB each</div>
                </div>
                
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf" multiple onchange="handleFiles(this.files)">
                
                <button class="btn btn-outline btn-sm" onclick="testCapacitor()">üß™ Test Native Features</button>
              </div>
            </div>
            
            <div class="mobile-card">
              <div class="mobile-card-header">
                <h2 class="mobile-card-title">Processing Status</h2>
                <p class="mobile-card-subtitle">File analysis and sanitization progress</p>
              </div>
              <div class="mobile-card-body">
                <div id="status" class="status-display">
                  Ready to process files
                </div>
              </div>
            </div>
            
            <div class="platform-info">
              <strong>Platform:</strong> ${window.Capacitor ? window.Capacitor.getPlatform() : 'web'}<br>
              <strong>CleanShare API:</strong> ${window.CleanSharePro ? '‚úì Available' : '‚úó Not loaded'}
            </div>
          </div>
        `;
        
        console.log('‚úì App interface initialized successfully');
      } catch (error) {
        console.error('Failed to initialize app interface:', error);
        appDiv.innerHTML = `
          <div class="mobile-header">
            <h1>CleanShare Pro</h1>
            <p>Initialization Error</p>
          </div>
          <div class="mobile-content">
            <div class="alert alert-error">
              <div>
                <strong>Initialization Failed</strong>
                <p style="margin: 0; margin-top: var(--space-xs);">
                  ${error.message}
                </p>
              </div>
            </div>
            <button class="btn btn-primary" onclick="location.reload()">üîÑ Retry</button>
          </div>
        `;
      }
    }
    
    function selectFile() {
      document.getElementById('fileInput').click();
    }
    
    async function handleFiles(files) {
      const status = document.getElementById('status');
      
      if (!files || files.length === 0) {
        status.innerHTML = `<div class="alert alert-warning">No files selected.</div>`;
        return;
      }
      
      // Show processing indicator
      status.innerHTML = `
        <div style="display: flex; align-items: center; gap: var(--space-sm); margin-bottom: var(--space-md);">
          <div class="processing-spinner"></div>
          <strong>Processing ${files.length} file(s)...</strong>
        </div>
      `;
      
      const results = [];
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileSize = (file.size / (1024 * 1024)).toFixed(2);
        
        status.innerHTML += `
          <div style="margin: var(--space-md) 0; padding: var(--space-md); border-left: 3px solid var(--color-primary); background: var(--bg-tertiary);">
            <strong>üìÑ ${file.name}</strong><br>
            <span style="color: var(--text-secondary); font-size: var(--font-size-sm);">
              ${file.type || 'Unknown type'} ‚Ä¢ ${fileSize} MB
            </span>
          </div>
        `;
        
        try {
          // Check if CleanShare Pro API is available
          if (!window.CleanSharePro) {
            throw new Error('CleanShare Pro API not loaded');
          }
          
          // Process file using CleanShare Pro API
          const result = await window.CleanSharePro.processFile(file);
          
          if (result.success) {
            const detectionsHtml = result.detections.length > 0 
              ? result.detections.map(detection => 
                  `<div style="margin: var(--space-xs) 0; padding: var(--space-xs); background: rgba(16, 185, 129, 0.1); border-radius: var(--radius-sm);">
                     <strong>${detection.kind}:</strong> ${detection.text} 
                     <span style="color: var(--text-secondary);">(${Math.round(detection.confidence * 100)}%)</span>
                   </div>`
                ).join('')
              : '<div style="color: var(--color-success);">‚úì No sensitive information detected</div>';
            
            status.innerHTML += `
              <div style="margin-left: var(--space-lg);">
                ‚úÖ <strong>Analysis Complete</strong><br>
                Found ${result.detections.length} sensitive items:<br>
                ${detectionsHtml}
              </div>
            `;
            
            // Apply redactions if detections found
            if (result.detections.length > 0) {
              // Pass detections to the applyRedactions function  
              const redactionActions = result.detections.map(d => ({ detectionId: d.id, style: 'BOX' }));
              const redactionResult = await window.CleanSharePro.applyRedactions(file, 
                redactionActions,
                { style: 'BOX', detections: result.detections }
              );
              
              if (redactionResult.success) {
                // Store the processed file data for download
                const mimeType = file.type.startsWith('image/') ? file.type : 'application/pdf';
                processedFiles.set(redactionResult.filename, {
                  data: redactionResult.data,
                  mimeType: mimeType,
                  originalName: file.name
                });
                
                status.innerHTML += `
                  <div style="margin-left: var(--space-lg); margin-top: var(--space-sm);">
                    üîí <strong>Sanitization Complete</strong><br>
                    <span style="color: var(--text-secondary);">Clean file: ${redactionResult.filename}</span>
                    <br>
                    <button class="btn btn-secondary btn-sm" style="margin-top: var(--space-sm); width: auto;" onclick="downloadFile('${redactionResult.filename}', '${file.name}')">
                      üì• Download Clean File
                    </button>
                  </div>
                `;
                results.push({ original: file.name, sanitized: redactionResult.filename, detections: result.detections.length });
              } else {
                status.innerHTML += `
                  <div style="margin-left: var(--space-lg); color: var(--color-error);">
                    ‚ùå Sanitization failed: ${redactionResult.error || 'Unknown error'}
                  </div>
                `;
              }
            } else {
              results.push({ original: file.name, sanitized: null, detections: 0 });
            }
          } else {
            status.innerHTML += `
              <div style="margin-left: var(--space-lg); color: var(--color-error);">
                ‚ùå Analysis failed: ${result.error || 'Unknown error'}
              </div>
            `;
          }
        } catch (error) {
          console.error('File processing error:', error);
          status.innerHTML += `
            <div style="margin-left: var(--space-lg); color: var(--color-error);">
              ‚ùå Processing failed: ${error.message}
            </div>
          `;
        }
      }
      
      // Show completion summary
      const totalDetections = results.reduce((sum, r) => sum + r.detections, 0);
      const sanitizedCount = results.filter(r => r.sanitized).length;
      
      status.innerHTML += `
        <div style="margin-top: var(--space-lg); padding: var(--space-lg); background: var(--bg-secondary); border-radius: var(--radius-md); border: 1px solid var(--border-light);">
          <h3 style="margin: 0 0 var(--space-sm) 0; color: var(--color-primary);">üéâ Processing Complete!</h3>
          <div style="color: var(--text-secondary);">
            <strong>${files.length}</strong> files processed<br>
            <strong>${totalDetections}</strong> sensitive items detected<br>
            <strong>${sanitizedCount}</strong> files sanitized
          </div>
        </div>
      `;
    }
    
    // Store processed file data for download
    const processedFiles = new Map();

      try {

        if (processedFiles.has(sanitizedFilename)) {

          // Use the CleanShare Pro downloadFile utility
          if (window.CleanSharePro && window.CleanSharePro.downloadFile) {

            `;
